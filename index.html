<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>TAPIRU</title>
    <style>
        @font-face {
            font-family:'RawglyRegular-MVyWP';
            src: url(fuentes/RawglyRegular-MVyWP.otf);
            font-weight: lighter;
            font-style: inherit;
        }
        
        h2.subtitulo {
            font-size: 20px !important; 
        }

        h1 {
            font-family:'RawglyRegular-MVyWP';
            font-weight: lighter;
            font-style: inherit;
        }

        h2 {
            font-family: Arial, Helvetica, sans-serif;
            font-weight: lighter;
            font-style: inherit;
        }
        
        body {
            background-color: #070707;
            color: #eee;
            font-family: 'RawglyRegular-MVyWP''NotoSansThai-Light';
            text-align: center;
            padding: 20px;
            overflow: hidden;
            background: url(images/background.png) no-repeat center center fixed;
            background-size: cover;
        }

        .header-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 300px;
            background: linear-gradient(rgba(255, 255, 255, 0.226), rgba(255, 255, 255, 0));
            z-index: -1;
            pointer-events: none;
        }

        .header-title, .subtitulo {
            position: relative;
            font-size: 2.5em;
            font-weight: lighter;
            color: #ffffff;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .intro-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 2000;
            transition: opacity 0.5s ease;
        }

        .intro-logo {
            width: 40%;
            max-width: 40vw;
            height: auto;
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
        }

        .scroll-down {
            position: absolute;
            bottom: 50px;
            width: 30px;
            height: 30px;
            border-left: 1px solid white;
            border-bottom: 1px solid white;
            transform: rotate(-45deg);
            animation: bounce 1.5s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0) rotate(-45deg); }
            50% { transform: translateY(10px) rotate(-45deg); }
        }

        .nav-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 120px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .nav-item {
            position: relative;
            width: 300px;
            height: 225px;
            border-radius: 3px;
            overflow: hidden;
            border: 1px solid white;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            transition: box-shadow 0.3s ease;
        }

        .nav-item:hover {
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .nav-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .nav-title {
            position: absolute;
            bottom: 10px;
            left: 15px;
            font-size: 1.2em;
            color: white;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .nav-item:hover .nav-title {
            opacity: 1;
        }

        .contact-button {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 18px;
            color: #fff;
            background-color: #00000000;
            padding: 15px 25px;
            border-radius: 5px;
            text-decoration: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease;
            opacity: 0; /* Oculto al inicio */
            transition: opacity 1s ease-in-out;
        }

        .contact-button:hover {
            background-color: #0000005b;
        }

        /* Línea oculta al inicio */
        .hidden-line {
            position: absolute;
            top: 80%;
            left: 15%;
            width: 70%;
            height: 1px;
            background-color: white;
            transform: translateY(-50%);
            opacity: 0; /* Oculto al inicio */
            transition: opacity 1s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="header-bar"></div>
    <h1 class="header-title">Tㅤ♦ㅤAㅤ♦ㅤPㅤ♦ㅤIㅤ♦ㅤRㅤ♦ㅤU</h1>
    <h2 class="subtitulo">Multimedia Graphic Designer</h2>

    <!-- Línea con ID para manipularla con JS -->
    <div class="hidden-line" id="linea"></div>

    <div class="intro-overlay" id="introOverlay">
        <img src="images/Tapiru.png" alt="Logo" class="intro-logo" id="introLogo">
        <div class="scroll-down"></div>
    </div>

    <div class="nav-bar" id="navBar">
        <a href="pag2.html" class="nav-item"><img src="images/3D.png" alt="Opción 1"><div class="nav-title">3D Design and Rigging</div></a>
        <a href="pag3.html" class="nav-item"><img src="images/foto.png" alt="Opción 2"><div class="nav-title">Conceptual photography andㅤPost-production</div></a>
        <a href="pag4.html" class="nav-item"><img src="images/ilustra.png" alt="Opción 3"><div class="nav-title">illustration and Animation</div></a>
        <a href="pag5.html" class="nav-item"><img src="images/edi.png" alt="Opción 4"><div class="nav-title">Motion Graphics and Video Editing</div></a>
    </div>

    <script>
        document.addEventListener("wheel", hideIntro);
        document.querySelector(".scroll-down").addEventListener("click", hideIntro);
        
        function hideIntro() {
            document.getElementById("introOverlay").style.opacity = "0";
            document.querySelector(".header-title").style.opacity = "1";
            document.querySelector(".subtitulo").style.opacity = "1";
            document.getElementById("navBar").style.opacity = "1";
            document.getElementById("linea").style.opacity = "1";
            document.querySelector(".contact-button").style.opacity = "1";
            
            setTimeout(() => {
                document.getElementById("introOverlay").style.display = "none";
            }, 1000);
        }
    </script>

    <a href="https://wa.me/50360756706" class="contact-button" target="_blank">CONTACT</a>
</body>
</html>
