<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAPIRU - Galer√≠a</title>
    <style>
        @font-face {
            font-family: 'RawglyRegular-MVyWP';
            src: url(fuentes/RawglyRegular-MVyWP.otf);
        }
        body {
            background-color: #070707;
            color: #eee;
            font-family: 'RawglyRegular-MVyWP', Arial, sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
            overflow-y: scroll;
            background: url(images/background.png) no-repeat center center fixed;
            background-size: cover;
        }
        .header-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 300px;
            background: linear-gradient(rgba(255, 255, 255, 0.226), rgba(255, 255, 255, 0));
            z-index: -1;
            pointer-events: none;
        }
        h1 {
            font-family: 'RawglyRegular-MVyWP';
            font-size: 2.5em;
            font-weight: lighter;
        }
        .title-line {
            width: 70%;
            max-width: 70%;
            height: 1px;
            background-color: #eee;
            margin: 10px auto;
        }
        .gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 100px;
        }
        .gallery img {
            border-radius: 5px;
            width: auto;
            height: auto;
            max-width: 50%;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            cursor: pointer;
            object-fit: cover;
        }
        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }
        .image-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }
        .horizontal {
            width: 30%;
            aspect-ratio: 16 / 9;
        }
        .vertical {
            height: calc(60vw * 9 / 16);
            width: auto;
            max-width: 40%;
        }
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 40px;
            height: 40px;
        }
        .back-button img {
            width: 100%;
            height: 100%;
        }
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 5px;
        }
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="header-bar"></div>
    <h1>Conceptual photography and Post-production</h1>
    <div class="title-line"></div>
    <a href="index.html" class="back-button"><img src="images/atras.png" alt="Volver"></a>
    <div class="gallery">
        <div class="image-container">
            <img src="images/1.png" alt="Imagen 1" class="horizontal" onclick="openLightbox(this.src)">
            <img src="images/2.png" alt="Imagen 2" class="vertical" onclick="openLightbox(this.src)">
            <img src="images/3.png" alt="Imagen 3" class="horizontal" onclick="openLightbox(this.src)">
        </div>
    </div>
    <div class="lightbox" id="lightbox" onclick="closeLightbox()">
        <span class="close-btn">&times;</span>
        <img id="lightbox-img" src="">
    </div>
    <script>
        function openLightbox(src) {
            document.getElementById('lightbox-img').src = src;
            document.getElementById('lightbox').style.display = 'flex';
        }
        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
        }
    </script>
</body>
</html>
