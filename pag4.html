<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAPIRU - Galería</title>
    <style>
        @font-face {
            font-family: 'RawglyRegular-MVyWP';
            src: url(fuentes/RawglyRegular-MVyWP.otf);
        }
        body {
            background-color: #070707;
            color: #eee;
            font-family: 'RawglyRegular-MVyWP', Arial, sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
            overflow-y: auto;
            background: url(images/background.png) no-repeat center center fixed;
            background-size: cover;
        }
        .header-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 300px;
            background: linear-gradient(rgba(255, 255, 255, 0.226), rgba(255, 255, 255, 0));
            z-index: -1;
            pointer-events: none;
        }
        h1 {
            font-size: 2em;
            font-weight: lighter;
            margin-top: 50px;
        }
        .title-line {
            width: 70%;
            max-width: 70%;
            height: 1px;
            background-color: #eee;
            margin: 10px auto 30px;
            border-radius: 1px;
        }
        .gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            margin-top: 50px;
        }
        .gallery-item {
            width: 33.75vw;
            max-width: 67.5%;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid white;
            box-shadow: 0 0 7.5px rgba(255, 255, 255, 0.3);
            padding: 3.75px;
            background: black;
            border-radius: 6px;
        }
        .gallery-item iframe, .gallery-item img {
            width: 100%;
            border-radius: 3.75px;
        }
        .video-square iframe {
            aspect-ratio: 1 / 1;
        }
        .video-vertical iframe {
            aspect-ratio: 9 / 16;
        }
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 30px;
            height: 30px;
        }
        .back-button img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="header-bar"></div>
    <h1>Conceptual photography and Post-production</h1>
    <div class="title-line"></div>
    <a href="index.html" class="back-button"><img src="images/atras.png" alt="Volver"></a>
    <div class="gallery">
        <div class="gallery-item video-square">
            <iframe src="https://www.youtube.com/embed/J3ILEsqN7sg" allowfullscreen></iframe>
        </div>
        <div class="gallery-item">
            <img src="images/rika.jpg" alt="Ilustración 1" onclick="openLightbox(this.src)">
        </div>
        <div class="gallery-item">
            <img src="images/goblin.jpg" alt="Ilustración 2" onclick="openLightbox(this.src)">
        </div>
        <div class="gallery-item video-vertical">
            <iframe src="https://www.youtube.com/embed/MlHIZIEnU_Y" allowfullscreen></iframe>
        </div>
    </div>
    <div class="lightbox" id="lightbox" onclick="closeLightbox()" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8); justify-content: center; align-items: center;">
        <span class="close-btn" style="position: absolute; top: 20px; right: 20px; font-size: 22.5px; color: white; cursor: pointer; background: rgba(0, 0, 0, 0.6); padding: 7.5px; border-radius: 50%">&times;</span>
        <img id="lightbox-img" src="" style="max-width: 90%; max-height: 90%;">
    </div>
    <script>
        function openLightbox(src) {
            document.getElementById('lightbox-img').src = src;
            document.getElementById('lightbox').style.display = 'flex';
        }
        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
        }
    </script>
</body>
</html>
