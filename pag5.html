<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAPIRU - Galer√≠a</title>
    <style>
        @font-face {
            font-family: 'RawglyRegular-MVyWP';
            src: url(fuentes/RawglyRegular-MVyWP.otf);
        }
        body {
            background-color: #070707;
            color: #eee;
            font-family: 'RawglyRegular-MVyWP', Arial, sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
            overflow-y: scroll;
            background: url(images/background.png) no-repeat center center fixed;
            background-size: cover;
        }
        .header-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 300px;
            background: linear-gradient(rgba(255, 255, 255, 0.226), rgba(255, 255, 255, 0));
            z-index: -1;
            pointer-events: none;
        }
        h1 {
            font-family: 'RawglyRegular-MVyWP';
            font-size: 2.5em;
            font-weight: lighter;
        }
        .title-line {
            width: 70%;
            max-width: 70%;
            height: 1px;
            background-color: #eee;
            margin: 10px auto;
        }
        .gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 100px;
        }
        .video-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }
        .video-container iframe {
            width: 360px;
            height: 640px;
            border-radius: 5px;
        }
        .video-container iframe:last-child {
            width: 1120px;
            height: 630px;
        }
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 40px;
            height: 40px;
        }
        .back-button img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="header-bar"></div>
    <h1>Motion Graphics and Video Editing</h1>
    <div class="title-line"></div>
    <a href="index.html" class="back-button"><img src="images/atras.png" alt="Volver"></a>
    <div class="gallery">
        <div class="video-container">
            <iframe width="360" height="640" src="https://www.youtube.com/embed/SU_OPqbsO-M" allowfullscreen></iframe>
            <iframe width="360" height="640" src="https://www.youtube.com/embed/_wPg8MQNc70" allowfullscreen></iframe>
            <iframe width="1120" height="630" src="https://www.youtube.com/embed/2fZzX65sPSE" allowfullscreen></iframe>
        </div>
    </div>
</body>
</html>
